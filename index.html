<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <section class= "profile-form">
      
      <div class="profile-form__container">
        <h2 class="profile-form__title">Редактировать профиль</h2>
        <form class="profile-form__form" name="popupForm">
          <input class="profile-form__input-field" type="text" name="name" id="profileName">
          <input class="profile-form__input-field" type="text" name="description" id="profileDescription">
          <button class="profile-form__save-button" type="submit">Сохранить</button>
        </form>
        <button class="profile-form__toggle" type="button">
        </button>
      </div>
    </section>
    <header class="header">
      <img class="header__logo" src="./images/header/header-logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__user-block">
          <div class="profile__avatar">
            <img class="profile__photo" src="./images/profile/profile-image.jpg" alt="Аватар">
          </div>
          <div class="profile__text-info">
            <h1 class="profile__name">Денис Ситдиков</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/profile/profile-edit-button.svg" alt="Редактирование профиля">
            </button>
            <p class="profile__description">Developer</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="./images/profile/profile-sign-add.svg" alt="+">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/elements/dog.jpg" alt="Собакин">
          <div class="element__text-block">
            <h2 class="element__title">Собакин</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elements/autumn.jpg" alt="Осень">
          <div class="element__text-block">
            <h2 class="element__title">Осень</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elements/norway.jpg" alt="Норвегия">
          <div class="element__text-block">
            <h2 class="element__title">Норвегия</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elements/cat.jpg" alt="Котики">
          <div class="element__text-block">
            <h2 class="element__title">Котики</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elements/mountain.jpg" alt="Горы">
          <div class="element__text-block">
            <h2 class="element__title">Горы</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elements/nord.jpg" alt="Северное сияние">
          <div class="element__text-block">
            <h2 class="element__title">Северное сияние</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/elements/profile-like.svg" alt="Лайк">
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </main>
  </div>

  <template id = 'element-template'>
    <article class = 'element'>
      <img class = 'element-photo'>
    </article>

  </template>
  <script src="js/script.js"></script>
</body>
</html>
