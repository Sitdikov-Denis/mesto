<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/header-logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__user-block">
          <div class="profile__avatar">
            <img class="profile__photo" src="./images/elements/profile-image.jpg" alt="Аватар">
          </div>
          <div class="profile__text-info">
            <h1 class="profile__name">Денис Ситдиков</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/buttons/profile-edit-button.svg" alt="Редактирование профиля">
            </button>
            <p class="profile__description">Developer</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="./images/buttons/profile-sign-add.svg" alt="+">
        </button>
      </section>
      <section class="elements">
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <section class= "popup" id = "profileForm">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="popupEditForm">
            <input class="form__input-field" type="text" name="name" id="profileName">
            <input class="form__input-field" type="text" name="description" id="profileDescription">
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button">
        </button>
      </section>

      <section class= "popup" id = "addCardForm">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="form" name="popupAddCardForm">
            <input class="form__input-field" type="text" name="name" id="placeTitle" placeholder="Название">
            <input class="form__input-field" type="text" name="description" id="placeLink" placeholder="Ссылка на картинку">
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button">
        </button>
      </section>

      <section class="popup" id = "viewPhoto">  
        <button class="popup__close-button" type = "button">
        </button>
        <img src="" alt="" class="popup__photo">
        <h3 class="popup__photo-caption"></h3>
      </section>
    </main>
  </div>

  <template id = 'element-template'>
    <div class="element">
      <button class = "element__delete-button" type = "button"></button>
      <img class="element__photo" src="" alt="">
      <div class="element__text-block">
        <h2 class="element__title"></h2>
        <button class="element__like-button">
          <img class="element__like" src="./images/buttons/elements-like.svg" alt="Лайк">
        </button>
      </div>
    </div>
  </template>
  <script src="./js/script.js"></script>
</body>
</html>
