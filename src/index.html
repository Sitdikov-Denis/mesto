<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="body">
  <div class="page">
    <header class="header">

      <img class="header__logo" src="<%=require('./images/header/header-logo.svg')%>" alt="Логотип">

    </header>
    <main>
      <section class="profile">
        <div class="profile__user-block">
          <div class="profile__photo-block" title="Изменить аватар">
            <img class="profile__photo" src="<%=require('./images/elements/profile-image.jpg')%>" alt="Аватар">
            <div class="profile__photo-overlay"></div>
          </div>
          <div class="profile__text-info">
            <h1 class="profile__name">Денис Ситдиков</h1>
            <button class="profile__edit-button">
              <img class="profile__edit-button-img" src="<%=require('./images/buttons/profile-edit-button.svg')%>" alt="Редактирование профиля">
            </button>
            <p class="profile__description">Developer</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-img" src="<%=require('./images/buttons/profile-sign-add.svg')%>" alt="+">
        </button>
      </section>
      <section class="elements">
        
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <section class="popup" id="profileForm">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="popupEditForm" novalidate>
            <div class="form__input">
              <label class="form__field">
                <input id="name-input" class="form__input-field" required type="text" name="name" minlength="2" maxlength="40">
                <span class="name-input-error form__input-error">Необходимо заполнить поле</span>
              </label>
              <label class="form__field">
                <input id="description-input" class="form__input-field" required type="text" name="description" minlength="2" maxlength="100">
                <span class="description-input-error form__input-error"></span>
            </div>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button">
        </button>
      </section>

      <section class="popup" id="addCardForm">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="form" name="popupAddCardForm" novalidate>
            <div class="form__input">
              <label class="form__field">
                <input id="title-input" class="form__input-field" required type="text" name="name" placeholder="Название" minlength="3" maxlength="30">
                <span class="title-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input id="url-input" class="form__input-field" required type="url" name="description" placeholder="Ссылка на картинку">
                <span class="url-input-error form__input-error"></span>
              </label>
              
            </div>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button">
        </button>
      </section>

      <section class="popup" id="profileImageForm">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="form" name="editProfileImageForm" novalidate>
            <div class="form__input">
              <label class="form__field">
                <input id="profile-image-url-input" class="form__input-field" required type="url" name="photo" placeholder="Ссылка на аватар">
                <span class="profile-image-url-input-error form__input-error"></span>
              </label>
            </div>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
        <button class="popup__close-button" type="button">
        </button>
      </section>

      <section class="popup" id="viewPhoto">  
        <button class="popup__close-button" type = "button">
        </button>
        <img src="<%=require('./images/elements/profile-image.jpg')%>" alt="Описание изображения" class="popup__photo">
        <h3 class="popup__photo-caption"></h3>
      </section>
    </main>
  </div>

  <template id='element-template'>
    <div class="element">
      <button class="element__basket-button" type="button"></button>
      <img class="element__photo" src="<%=require('./images/elements/profile-image.jpg')%>" alt="Описание изображения">
      <div class="element__text-block">
        <h2 class="element__title"></h2>
        <button class="element__like-button">
        </button>
      </div>
    </div>
  </template>

</body>
</html>
